<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review-15</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort"></ul>
<button id="sort-btn">排序</button>
<script>
    function getData(){
        var data = [];
        var list = document.getElementById('source').getElementsByTagName('li');
        for(var i = 0, len = list.length; i < len; i++){
            var item = [];
            item.push(list[i].innerHTML.slice(0,2));
            item.push(list[i].innerHTML.slice(10,12));
            data.push(item);
        }
        return data;
    }
//    console.log(getData());

    function sortData(data){
        data.sort(function(a,b){
            return a[1] - b[1];
        })
        return data;
    }

    function render(data){
        var rank = ['一','二','三','四','五','六','七','八'];
        var list = '';
        for(var i = 0, len = data.length; i < len; i++){
            list += '<li>第' + rank[i] + '名：' + data[i][0] + '空气质量指数：<strong>' + data[i][1] + '</strong></li>';
        }
        document.getElementById('resort').innerHTML = list;
    }

    function btnHandle(){
        var aqiData = getData();
        aqiData = sortData(aqiData);
        render(aqiData);
    }

    (function(){
        document.getElementById('sort-btn').addEventListener('click',btnHandle,false);
    })()
</script>
</body>
</html>

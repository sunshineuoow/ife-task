<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        /*
         1.遍历数组找到数字大于90的组成一个新数组
         2.对新数组进行从大到小排序
         3.用switch进行排名变化
         4.使用inner.HTML将所需要写入的内容直接导入ul中
         */
        var newArr = [];
        for (var i = 0, j = aqiData.length; i < j; i++) {
            if (aqiData[i][1] > 60) {
                newArr.push([aqiData[i][0], aqiData[i][1]]);
            }
        }
        newArr.sort(function (a, b) {
            return b[1] - a[1];
        })
        var all = "";
        for (var i = 0, j = aqiData.length; i < j; i++) {
            var rank = i + 1;
            switch (rank) {
                case 1:
                    rank_number = "一";
                    break;
                case 2:
                    rank_number = "二";
                    break;
                case 3:
                    rank_number = "三";
                    break;
                case 4:
                    rank_number = "四";
                    break;
                case 5:
                    rank_number = "五";
                    break;
                default:
                    rank_number = "六";
                    break;
            }
            all += "<li>第" + rank_number + "名" + "：" + newArr[i][0] + " " + newArr[i][1] + "</li>";
            var ul = document.getElementById('aqi-list');
            ul.innerHTML = all;
        }
    })();

</script>
</body>
</html>

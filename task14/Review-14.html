<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review-14</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list"></ul>
<script>
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        var arr = [];
        var rank = ['一', '二', '三', '四', '五', '六', '七',]
        for (var i = 0, len = aqiData.length; i < len; i++) {
            if (aqiData[i][1] > 60) {
                arr.push(aqiData[i]);
            }
        }
        arr.sort(function (a, b) {
            return b[1] - a[1];
        })
        var list = "";
        for(var j = 0, newLen = arr.length; j < newLen; j++){
            list += '<li>第' + rank[j] + '名：' + arr[j][0] + ' ' + arr[j][1] + '</li>'
        }
        document.getElementById('aqi-list').innerHTML = list;
            })()
</script>
</body>
</html>

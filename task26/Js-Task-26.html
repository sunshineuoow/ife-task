<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 14</title>
    <style>
        .command {
            width: 600px;
            border: 2px solid #ccc;
            text-align: center;
        }

        input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="800"></canvas>
<div class="command">
    <p>对一号飞船下达指令:
        <input type="button" id="start1" value="开始飞行">
        <input type="button" id="stop1" value="停止飞行">
        <input type="button" id="destroy1" value="销毁">
    </p>
    <p>对二号飞船下达指令:
        <input type="button" id="start2" value="开始飞行">
        <input type="button" id="stop2" value="停止飞行">
        <input type="button" id="destroy2" value="销毁">
    </p>
    <p>
        <input type="button" id="newShip" value="新飞船起飞">
    </p>
</div>
<script>
    var cvs = document.getElementById("canvas"),
        ctx = cvs.getContext("2d");
//    cvs.style.backgroundColor = "#000";
    //    创建星球
    function renderStar() {
        ctx.beginPath();
        ctx.fillStyle = "#00f";
        ctx.arc(300, 400, 100, 0, 2 * Math.PI);
        ctx.fill();
    }
    renderStar();
    function Ship() {
        this.energy = 100;
        this.de = -5;
        this.ae = 2;
        this.v = 10;
        this.angle = Math.random() * 2 * Math.PI;
        this.x = 300 + 200 * Math.cos(this.angle);
        this.y = 400 + 200 * Math.sin(this.angle);
    }
    Ship.prototype = {
        constructor: Ship,
        init: function(){
            ctx.beginPath();
            ctx.fillStyle = "gray";
            ctx.rect(this.x - 40, this.y - 20,80,40);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.textBaseline = "bottom";
            ctx.fillText("能源"+this.energy+"%",this.x - 40, this.y + 8,80);
        }
    };
    var ship1 = new Ship();
    ship1.init();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    (function() {
        /*
         1.input标签输入框内的字符串均为其标签的value属性
         2.将input标签输入框内字符串赋值给span标签下的innerHTML修改其文档节点
         3.使用addEventListener给button按钮添加点击事件属性
         */
        function click() {
            var information = document.getElementById("aqi-input").value;
            document.getElementById("aqi-display").innerHTML = information;
        }
        document.getElementById("button").addEventListener("click", click, false);
    })();

</script>
</body>
</html>
